[defaults]
host_key_checking = False
callback_whitelist = profile_tasks, timer
ansible_managed = !!!! DO NOT MODIFY BY HAND, FILE AUTOMATICALLY GENERATED !!!!%nThis file is managed by https://github.com/lrobinot/dotfiles/%n
