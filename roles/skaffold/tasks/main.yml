---
- name: "kubernetes | skaffold :: download"
  get_url:
    url: https://github.com/{{ repo }}/releases/download/v{{ version }}/skaffold-{{ platform }}
    dest: /usr/local/bin/skaffold
    sha256sum: "{{ checksum }}"
  tags:
  - kubernetes
  - skaffold

- name: "kubernetes | kubectx :: permission"
  file:
    path: /usr/local/bin/skaffold
    owner: root
    group: root
    mode: '0755'
  tags:
  - kubernetes
  - skaffold
