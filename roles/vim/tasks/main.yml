---
- name: "editor | Vim :: installation"
  apt:
    name: vim
    state: latest
  tags:
  - editor
  - vim

- name: "editor | Vim :: configuration"
  template:
    src: home/.vimrc.j2
    dest: "{{ homedir }}/.vimrc"
    owner: "{{ userid }}"
    group: "{{ groupid }}"
    mode: 0600
  tags:
  - editor
  - vim
